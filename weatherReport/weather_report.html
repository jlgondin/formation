<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city">
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>

  <form id="weatherLatLonForm">
    <label for="Lat">Enter Latitude:</label>
    <input type="text" id="Lat" name="Lat">
    <label for="Lon">Enter Longitude:</label>
    <input type="text" id="Lon" name="Lon">
    <button type="submit">Get Weather by Lat & Lon</button>
  </form>

  <div id="weatherLatLonInfo"></div>

<script src="./weather_report.js"></script>
</body>
</html>
